<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <h2>spli<span>tter</span></h2>

    <main>

      <div id="left-container">
        <div id="left-container-top">
          <label for="bill">Bill</label>
          <div id="bill">
            <img src="img/icon-dollar.svg" alt="Dollar icon">
            <input class="input" type="number" name="bill" placeholder="0">
          </div>         
        </div>
        
        <div id="left-container-middle">
            <p>Select Tip %</p>
            <div class="percentage-choice">
              <button class="button" value="5">5%</button>
              <button class="button" value="10">10%</button>
              <button class="button" value="15">15%</button>
              <button class="button" value="25">25%</button>
              <button class="button" value="50">50%</button>
              <input class="custom-input" type="number" placeholder="Custom">
            </div>
        </div>
        <div id="left-container-bottom">
          <div id="people-information">
            <p>Number of People</p>
            <p class="if-zero-number"></p>
          </div>
          <div id="number-people">
            <img src="img/icon-person.svg" alt="icon person">
            <input class="input" type="number" placeholder="0" value="">
          </div> 
        </div>
      </div>

      <div id="right-container">
        <div id="right-container-top">
          <div>
            <p class="tip">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="tip-total">
            <div class="dollar"></div>
           <span>$</span><span id="result-tip">0.00</span>
          </div>
        </div>
        <div id="right-container-middle">
          <div>
            <p class="tip">Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="tip-total">
            <div class="dollar"></div>
            <span>$</span><span id="result-total">0.00</span>
          </div>
        </div>
        <button id="button-reset" disabled>RESET</button>
      </div>
    </main>

  </body> 
</html>
